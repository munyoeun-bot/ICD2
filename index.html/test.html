<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.content3 {
  position: relative;
  padding: 80px 20px;
  background: linear-gradient(135deg, #1e40af, #2563eb);
  font-family: "Segoe UI", sans-serif;
  color: #ffffff;
}

.overlay3 {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25);
}

.wrapper3 {
  position: relative;
  max-width: 1100px;
  margin: auto;
  display: flex;
  gap: 50px;
  align-items: center;
  z-index: 1;
}

.text-area3 {
  flex: 1.2;
}

.title3 {
  font-size: 40px;
  margin-bottom: 20px;
}

.desc3 {
  font-size: 17px;
  line-height: 1.8;
  margin-bottom: 25px;
  color: #e5e7eb;
}

.list3 {
  list-style: none;
  padding: 0;
  margin-bottom: 30px;
}

.list3 li {
  margin-bottom: 10px;
  font-size: 16px;
}

.btn3 {
  display: inline-block;
  padding: 12px 30px;
  background: #ffffff;
  color: #1e40af;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  transition: 0.3s;
}

.btn3:hover {
  background: #e0e7ff;
}

.img-area3 {
  flex: 1;
}

.img3 {
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

    </style>
</head>
<body>
<section class="content3">
  <div class="overlay3"></div>

  <div class="wrapper3">
    <div class="text-area3">
      <h1 class="title3">សាលារៀនរបស់យើង</h1>

      <p class="desc3">
        សាលារៀនរបស់យើងជាគ្រឹះស្ថានអប់រំ
        ដែលផ្តោតលើការបណ្តុះបណ្តាលចំណេះដឹង
        វិន័យ និងសីលធម៌ ដើម្បីអភិវឌ្ឍសិស្ស
        ឱ្យក្លាយជាមនុស្សមានគុណភាពក្នុងសង្គម។
      </p>

      <ul class="list3">
        <li>✔ បរិយាកាសសិក្សាល្អ</li>
        <li>✔ គ្រូបង្រៀនមានបទពិសោធន៍</li>
        <li>✔ សម្ភារៈសិក្សាទំនើប</li>
      </ul>

      <a href="#" class="btn3">ស្វែងយល់បន្ថែម</a>
    </div>

    <div class="img-area3">
      <img src="../Picture/school.jpg" alt="School Image" class="img3">
    </div>
  </div>
</section>

</body>
</html>

    <style>
        .hero-container {
    /* Replace 'your-image-path.jpg' with the actual image URL */
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('your-image-path.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh; /* Full screen height */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    font-family: 'Kantumruy Pro', 'Khmer OS Battambang', sans-serif;
}

.overlay-content h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.overlay-content p {
    font-size: 1.2rem;
    font-weight: 300;
}

</head>

    <section class="hero-container">
    <div class="overlay-content">
        <img src="ELECTRONIC/ELECTRONIC.jpg" alt="">
        <h1>ស្វាគមន៍មកកាន់សាកលវិទ្យាល័យយើងខ្ញុំ</h1>
        <p>បង្កើតអនាគតជាមួយចំណេះដឹងនិងបទពិសោធន៍</p>
    </div>
</section>
